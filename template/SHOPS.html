<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="{% static "fontawesome/css/all.min.css" %}"> <!-- https://fontawesome.com/ -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> <!-- https://fonts.google.com/ -->
    <link rel="stylesheet" href="{% static "css/tooplate-wave-cafe.css" %}">
<!--
Tooplate 2121 Wave Cafe
https://www.tooplate.com/view/2121-wave-cafe
-->
</head>
<body>
  {% if data2.0 == "true" %}
    <div style="background-color: rgba(0, 0, 0, 0.6);color: white;;">
      <div style="position: absolute; left: 40px; top:60px;"><img width="400px" src="{{data2.4}}" alt=""></div>
      <div style="position: absolute; left: 440px; right:20px; top:30px;">
        <center><h1>{{data2.1}}</h1></center>
        <div style="position: absolute; left: 150px; top:150px;">
          <h4>{{data2.3}}</h4>
          <div>
              <a href="{{data2.6}}"><p>Batafsil</p></a>
          </div>
        </div>
      </div>
    </div>  
  {% else %}
    <div id="home" class="tm-container">
      <div class="tm-row">
        <!-- Site Header -->
        <div class="tm-left">
          <div class="tm-left-inner">
            <div class="tm-site-header">
              <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
                <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z"/>
              </svg>
              <h1 class="tm-site-name">News</h1>
            </div>
            <a href="/" style="color:cadetblue;">
            <div style="position:absolute; top:170px; width:500px; background-color: white; height:60px;">
                <div style="position:absolute; top:15px; left: 220px;">
                    Home
                  </div>
                </div>
              </a>
          </div>        
        </div>
        <div style="display: block;" class="tm-right">
          <main style="display: block;" class="tm-main">
            <div class="tm-page-content">
              <!-- Drink Menu Page -->
              <div style="display: block;" class="tm-tab-content">
                <div class="tm-list">
                  {% for i in data2 %}
                    <a id="buyt" href="/News/{{i.0}}">
                      <div class="tm-list-item">          
                        <img src="{{i.3}}" alt="Image" class="tm-list-item-img">
                        <div class="tm-black-bg tm-list-item-text">
                          <h3 class="tm-list-item-name">{{i.1}}</h3>
                          <p class="tm-list-item-description">{{i.2}}</p>
                        </div>
                      </div>
                    </a>
                  {% endfor %}                    
                </div>
              </div> 
            </div>
          </main>
        </div>    
      </div>
    </div>
  {% endif %}
  <!-- Background video -->
  <div class="tm-video-wrapper">
      <i id="tm-video-control-button" class="fas fa-pause"></i>
      <video autoplay muted loop id="tm-video">
          <source src="{% static "videos/video.mp4" %}" type="video/mp4">
      </video>
  </div>

  <script src="{% static "js/jquery-3.4.1.min.js" %}"></script>    
  <script>
    document.getElementById('buyt').onclick=function(){
      document.getElementById('home').style.display=none
      document.getElementById('buy').style.display=block
    }






    function setVideoSize() {
      const vidWidth = 1920;
      const vidHeight = 1080;
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const tempVidWidth = windowHeight * vidWidth / vidHeight;
      const tempVidHeight = windowWidth * vidHeight / vidWidth;
      const newVidWidth = tempVidWidth > windowWidth ? tempVidWidth : windowWidth;
      const newVidHeight = tempVidHeight > windowHeight ? tempVidHeight : windowHeight;
      const tmVideo = $('#tm-video');

      tmVideo.css('width', newVidWidth);
      tmVideo.css('height', newVidHeight);
    }

    $(document).ready(function(){

      /***************** Pages *****************/


      $('.tm-page-link').click(function(event) {
        
        if(window.innerWidth > 991) {
          event.preventDefault();
        }

        highlightMenu($(event.currentTarget));
        showPage($(event.currentTarget.hash));
      });

      
      /***************** Tabs *******************/

      $('.tm-tab-link').on('click', e => {
        e.preventDefault(); 
        openTab(e, $(e.target).data('id'));
      });

      $('.tm-tab-link.active').click(); // Open default tab


      /************** Video background *********/

      setVideoSize();

      // Set video background size based on window size
      let timeout;
      window.onresize = function(){
        clearTimeout(timeout);
        timeout = setTimeout(setVideoSize, 100);
      };

      // Play/Pause button for video background      
      const btn = $("#tm-video-control-button");

      btn.on("click", function(e) {
        const video = document.getElementById("tm-video");
        $(this).removeClass();

        if (video.paused) {
          video.play();
          $(this).addClass("fas fa-pause");
        } else {
          video.pause();
          $(this).addClass("fas fa-play");
        }
      });
    });
      
  </script>
</body>
</html>
